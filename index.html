<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main">
      <div class="hero">
        <h1 class="title">Generate a <br>
          <span id="title-alt">random password</span> </h1>
        
        <p>Never use an insecure password again</p>
        <div class="options">
          <div>
          <label for="symbols">Include symbols?</label>
          <input type="checkbox" id="symbols" checked>
        </div>
          <div>
          <label for="numbers">Include numbers?</label>
          <input type="checkbox" id="numbers" checked>
        </div>

        <div class="character-amount-container">
          <label for="password-length-num">How long?</label>
          <input type="range" id="password-length-slide" min="8" max="20" value="15" onchange="update">
          <input type="number" id="password-length-num" min="8" max="20" value="15">
        </div>

        </div>
        <div class="btn-container">
          <button id="generate-btn" onclick="clearPassword()" class="btn">Generate Password</button>
          <!-- <button class="btn" onclick="copyToClipboard()">Copy Password</button> -->
        </div>
     </div>
      <hr />
      <div class="passwords">
        <p id="password-el-one"></p>
        <p id="password-el-two"></p>
      </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
